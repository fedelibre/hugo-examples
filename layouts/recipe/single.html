{{ partial "header.html" . }}

<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  <div>
    <article id="content">
      <p>{{ .Description }}</p>
      <p>Ingredients:
        <ul>
          {{ range .Params.ingredients }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </p>

      {{ partial "gallery.html" }}

    </article>
  </div>
</section>

{{ partial "footer.html" . }}
